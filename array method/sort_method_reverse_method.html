<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let a = ["sanjay", "vikash", "aman", "shiva", "ramu", "ravi"];

        document.write(a + "<br><br>");

        a.sort();    // alphabate (a to z) ke hisab se arrange krta hai order ko 
        document.write(a + "<br>");

        // reverse method

        a.reverse();   // alphabate (z to a ) ke hisab se arrange karta hai order ko
        document.write(a + "<br><br>");
    </script>
</head>

<body>

</body>

</html>
