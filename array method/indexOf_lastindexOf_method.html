<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let a = ["sanjay", "vikash", "aman", "shiva", "ramu", "ravi", "aman"];

        document.write(a + "<br><br>");

        var b = a.indexOf("aman",3);  // yha index value 3 se sarch karega ki aman ki position pr hai
        document.write(b,"<br>");

        // last indexOf

        var c =a.lastIndexOf("aman");  // yha last se search karega ki aman ki position pr hai
        document.write(c + "<br><br>");

    </script>
</head>

<body>

</body>

</html>
